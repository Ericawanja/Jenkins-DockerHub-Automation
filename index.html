<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="create_task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
          >
            <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
          </svg>
          <button>Create Task</button>
        </div>
        <span>Completed</span>
        <span>Upcoming</span>
        <span>Yesterday</span>
        <span>Today tasks </span>
      </div>
      <div class="task_form">
        <h1>The modal</h1>
        <form>
          <label for="title">Enter the task title</label><br />
          <input type="text" name="title" id="title" /><br /><br />

          <label for="task_desc">Enter task details</label><br />
          <input type="text" name="task_desc" id="task_desc" /><br /><br />
          <label for="completion_date"></label>
          <input
            type="datetime-local"
            name="completion_date"
            id="completion_date"
          /><br /><br />
          <button type="submit" class="submit">Save</button>
        </form>
      </div>
      <div class="task_list_wrapper">
        <div class="hero">
          <img src="./image/img4.jpg" alt="" />
          <h2>Get it done. Get it done now</h2>
        </div>

        <div class="task_list"></div>
      </div>
    </div>

    <script src="Todo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
