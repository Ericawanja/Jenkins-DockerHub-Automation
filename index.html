<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <span>Completed</span>
        <span>Upcoming</span>
        <span>Yesterday</span>
        <span>Today tasks </span>
      </div>
      <div class="task_list_wrapper">
        <div class="hero">
          <img src="./image/img4.jpg" alt="" />
          <h2>Get it done. Get it done now</h2>
        </div>

        <div class="task_list">
          <div class="task">
            <div class="title_time">
              <span class="title">Cook</span>
              <span class="time">11:00AM</span>
            </div>
            <div class="desc">
              <span class="desc_details">Go and cook the supper</span>
            </div>
            <div class="date">
              <span>22 Aug 2022</span>
              <span>2 Days remaining</span>
            </div>
          </div>

          <div class="side">
            <div>
              <span class="edit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
                >
                  <path
                    d="m16 2.012 3 3L16.713 7.3l-3-3zM4 14v3h3l8.299-8.287-3-3zm0 6h16v2H4z"
                  ></path>
                </svg>
              </span>
              <span class="delete">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
                >
                  <path
                    d="M6 7H5v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7H6zm4 12H8v-9h2v9zm6 0h-2v-9h2v9zm.618-15L15 2H9L7.382 4H3v2h18V4z"
                  ></path>
                </svg>
              </span>
            </div>
            <div>
              <span>Mark done</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="Todo.js"></script>
  </body>
</html>
